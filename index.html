<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">

    <title>Extra Lesson 2</title>

<body>

    <form>
        <fieldset>
            <legend>Фильтр</legend>
            <p>Пол</p>
            <label for="female">Жен</label>
            <input name="gender" value="female" type="radio" class="gender-check" id="female">
            <label for="male">Муж</label>
            <input name="gender" value="male" type="radio" class="gender-check" id="male">
            <p>Статус</p>
            <label for="alive">Жив</label>
            <input name="status" value="alive" type="radio" class="status-check" id="alive">
            <label for="deceased">Мертв</label>
            <input name="status" value="deceased" type="radio" class="status-check" id="deceased">
            <label for="deceased">Другое</label>
            <input name="status" value="destroyed" type="radio" class="status-check" id="destroyed">
            <p>Расса</p>
            <select id="select-species">
            </select>
            <button type="submit" class="button">Найти</button>
        </fieldset>
    </form>

    <div class="link-movies">
        <h2 class="link">Список фильмов Marvel</h2>
        <select id="select-movies">
            <option value="no">Выберите фильм</option>
        </select>
        <ul type="text" class="output-movies">

        </ul>
    </div>


    <script src="script.js"></script>
